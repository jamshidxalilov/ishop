{% extends 'layout.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="row">
    <div class="col-lg-6 offset-lg-3">
        <div class="card">
            <div class="card-header">{{ request.title }}</div>
            <div class="card-body">
                <form action="{% block url %}{% endblock %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-primary">{% if request.button_title %}{{ request.button_title }}{% elif request.title %}{{ request.title }}{% else %}{{ "Saqlash" }}{% endif %}</button>
                </form>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
